<mat-divider></mat-divider>

<mat-action-list>
  <mat-list-item *ngFor="let shop of shops" (click)="actionShopService(shop)">
    <img class="categoria__logo" src="assets/categorias/supermarket.png" matListAvatar alt="">
    <div matLine>{{shop.name}}</div>
    <div matLine>{{shop.endereco}}</div>
    <div matLine>{{shop.avaliacao}}</div>
    <mat-divider></mat-divider>
  </mat-list-item>

</mat-action-list>
