<mat-divider></mat-divider>

<mat-action-list>

  <mat-list-item *ngFor="let shop of shops" class={{getSelectedClass(shop)}} (click)="actionShopService(shop)">
    <img src="{{shop.image}}" matListAvatar alt="">
    <div matLine>
      <span style="font-weight: bold">Loja:</span>
      {{shop.name}}
    </div>
    <div matLine>
      <span style="font-weight: bold">Endere√ßo:</span>
      {{shop.location.address}}
    </div>
    <div matLine>{{getStars(shop)}}</div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-action-list>

<div class="print_escolha">
  <span style="font-weight: bold">Loja atual: </span>{{shop_selected}}
</div>
